<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: green;
    }
    .iline {
      background: brown;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="getClass()">你好</h2>

  <button @click="click">变颜色</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "神",
      isActive: true,
      isIline: true
    },
    methods: {
      click: function (){
        this.isActive = !this.isActive
      },
      getClass: function (){
        return {active:this.isActive,iline:this.isIline}
      }
    },
    beforeCreate: function (){

    },
    created: function (){

    }
  })
</script>

</body>
</html>
